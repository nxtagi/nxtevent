<!DOCTYPE html>
<html>
<head>
    <title>NXT Event API</title>
    <style>
        body { font-family: Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .endpoint { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 20px; }
        code { background: #eee; padding: 2px 5px; }
    </style>
</head>
<body>
    <h1>NXT Event API</h1>
    <p>Available endpoints:</p>
    
    <div class="endpoint">
        <h2>All Locations</h2>
        <code>GET /api.js?all=true</code>
        <p>Returns all events of all locations</p>
    </div>
    
    <div class="endpoint">
        <h2>Single Location</h2>
        <code>GET /api.js?location=hux</code>
        <p>Possible values: hux, vel, msh</p>
    </div>
    
    <div class="endpoint">
        <h2>Metadata</h2>
        <code>GET /api.js?meta=true</code>
        <p>Information about the API</p>
    </div>
    
    <footer>
        <p>API Powered by GitHub Pages</p>
    </footer>
</body>
</html>
