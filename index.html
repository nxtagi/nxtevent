<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta http-equiv="X-UA-Compatible" content="ie=edge" /><title>NXT Event API</title><style> :root[data-theme="light"] { --bg-color: #FAFAFC; --text-color: #23242D; --accent-color: #5C98FF; --code-color: #FF007F; --card-bg-color: #EAEAED; --svg-color: #5A5B63; } :root[data-theme="dark"] { --bg-color: #1A1A23; --text-color: #EAEAED; --accent-color: #5C98FF; --code-color: #E33370; --card-bg-color: #23242D; --svg-color: #5a5b63; } #light-icon, #dark-icon { display: none; } [data-theme="light"] #light-icon { display: inline; transition: color 0.5s; } [data-theme="dark"] #dark-icon { display: inline; transition: color 0.5s; } body { max-width: 400px; margin: 0 auto; padding: 100px 40px; font-family: Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.5s, color 0.5s; } .socials-list, .project-skills, .project-links-list { padding: 0px 0px; display: flex; gap: 7px; } ul li { list-style: none; } code { background: var(--bg-color); padding: 5px 10px; border-radius: 8px; color: var(--code-color); transition: background 0.5s, color 0.5s; } h2 { font-size: 17px; } .socials-item a svg, .project-links-item a svg { color: var(--svg-color); } .socials-item a svg:hover, .project-links-item a svg:hover { color: var(--accent-color); cursor: pointer; } .name { font-size: 27px; margin-top: 0; margin-bottom: 0; } .header { display: flex; gap: 7px; align-items: center; transition: color 0.5s; } .description { font-size: 19px; margin-top: 8px; margin-bottom: 0px; } .card { background: var(--card-bg-color); color: var(--text-color); padding: 10px 30px; margin: 10px 0; border-radius: 20px; transition: background 0.5s, color 0.5s; } .endpoint-section { padding: 8px 0; } .endpoint-title { margin-bottom: 2px; } .endpoint-info { margin: 12px 5px; font-size: 12px; } .project-skills li { background-color: var(--card-bg-color); color: var(--svg-color); padding: 4px 8px; border-radius: 7px; font-size: 12px; transition: background 0.5s, color 0.5s; } .project-description { margin-top: 25px; font-size: 12px; color: var(--svg-color); } </style></head><body><header><div class="header"><h1 class="name">NXT Event API</h1></div></header><ul class="socials-list" aria-label="Social Links"><li class="socials-item"><a aria-label="GitHub" href="https://github.com/nxtagi" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github" ><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" /><path d="M9 18c-4.51 2-5-2-7-2" /></svg></a></li><li class="socials-item"><a id="theme-toggle" aria-label="Toggle Theme"><svg id="light-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun" ><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41 1.41" /><path d="m19.07 4.93-1.41 1.41" /></svg><svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon" ><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></svg></a><script> const toggleButton = document.getElementById("theme-toggle"); const root = document.documentElement; const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"); applyTheme(savedTheme); toggleButton.addEventListener("click", () => { const currentTheme = root.getAttribute("data-theme"); const newTheme = currentTheme === "dark" ? "light" : "dark"; applyTheme(newTheme); }); function applyTheme(theme) { root.setAttribute("data-theme", theme); localStorage.setItem("theme", theme); } </script></li></ul><section class="endpoint" aria-label="Endpoint"><div class="card"><h2>All Locations</h2><code>GET /api.js?all=true</code><p class="endpoint-info">Returns all events of all locations</p></div><div class="card"><h2>Single Location</h2><code>GET /api.js?location=hux</code><p class="endpoint-info">Possible values: hux, max, vel</p></div><div class="card"><h2>Metadata</h2><code>GET /api.js?meta=true</code><p class="endpoint-info">Information about the API</p></div></section><section class="projects-section" aria-label="Projects"><div class="project-card"><p class="project-description">API Powered by GitHub Pages</p><ul class="project-skills"><li>JavaScript</li><li>Scriptable</li><li>iCloud</li></ul></div></section></body></html>
